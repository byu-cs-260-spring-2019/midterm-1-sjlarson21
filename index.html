<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>MIDTERM</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="body">
        <div class="transbox">
            <div id="app">
                <h1 class ="header">QUICKREADS</h1>
                <br>
                <form class="inputform">
                    <label>ENTER A BOOK TITLE: </label> <br>
                    <input type="text" v-model="bookInput"></input>

                    <input id="bookSubmit" type="submit"></input>
                </form>
                <p>The value of bookInput from user is: {{ bookInput }}.</p>
                
                <div v-if="loading">
                    <p>LOADING...</p>
                </div>
                <div v-else class="printresults">
                    <!--BOOK RESULTS-->
                    <!-- <li v-for="item in bookResults"></li> -->
                    <!--<p>print out book results</p>-->
                    <h2>{{current.docs[0].title}}</h2> <!--DISPLAY TITLE-->
                    <p>{{current.docs[0].author}}</p> <!--DISPLAY AUTHOR-->
                    <p>{{current.docs[0].first_publish_year}}</p> <!--DISPLAY DATE-->
                    <img v-bind:src="current.img">
                    <div id="bookResults"></div> <!--DISPLAY COVER IMAGE-->
                        <img v-bind:src="current.img">
                    </div>
                <div class="favStyle">
                    <button @click="favorite()">FAVORITE</button> 
                    <br><br>
                    <a class="link" href="favPage.html">GO TO MY FAVORITES</a>
                </div>
            </div>
            <br>
            <div class="footer">
                <a href="https://github.com/byu-cs-260-spring-2019/midterm-1-sjlarson21">GITHUB</a>
            </div>
        </div>
